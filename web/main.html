<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Bitsream Chef </title>
        <link href="bs/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
 
        <div id="menu-bar" class="d-flex justify-content-between align-items-center ">
            <img src="img/logo.png" alt="logo" class="logo">
            <img src="img/title.png" alt="title" class="title">
            <img src="img/cross.png" alt="logo" class="cross">
           
        </div>
        <div class="container">

            <div id="conf-1" class="row">
                <div class="col-3">
                    <button class="btn top-btn">
                        Reset all data
                        <img src="img/refresh.png" alt="refresh" class="refresh">
                    </button>
                </div>
                <div class="col-6">

                    <div class="multi-button">
                        <input name="buttons" value="Arty-A7" name="fpga" type="radio" id="arty_a7" >
                        <label for="arty_a7">
                        Arty A-7</label>
                        <input name="buttons" value="Arty-A100" name="fpga" type="radio" id="arty_a100" >
                        <label for="arty_a100">
                        Arty A-100</label>
                        <input name="buttons" value="Zybo-Z7" name="fpga" type="radio" id="zybo" checked="checked">
                        <label for="zybo">
                          Zybo Z-7</label>
                        
                      </div>
                    
                    
                </div>
                <div class="col-3">
                    <button class="btn top-btn" style="margin-left: auto;">
                        Generate Bitstream
                        <img src="img/next.png" alt="refresh" class="refresh">
                    </button>
                </div>
            </div>







            <div id="conf-2" class="row">
                <div class="col-5">
                    <div class="pink-box">
                        <h3> Add Design Sources <img src="img/add.png" /> </h3>
                        <div class="files-box row">
                            <div class="col-4">
                                <div class="cancel">
                                    <img src="img/cancel.png" />
                                </div>
                                
                                <div class="file-box">
                                    <img src="img/file.png" />
                                    <p> source.v </p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="cancel">
                                    <img src="img/cancel.png" />
                                </div>
                                
                                <div class="file-box">
                                    <img src="img/file.png" />
                                    <p> source.v </p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="spacer"></div>
                    <div class="pink-box">
                        <h3> Map Design Constraints <img src="img/fwd.png" /> </h3>
                    </div>
                    <div class="spacer"></div>
                    <div class="pink-box purple-too disabled">
                        <h3> <input type="checkbox" id="virt_clk" onchange="addVirtClock(event)"/> Add Virtual Clock </h3>
                        <p>Clock Frequency <input id="clock_freq" disabled type="number" value="12" min="1" max="100"/> MHz</p>
                    </div>
                    <div class="spacer"></div>
                </div>
                <div class="col-2" cl></div>
                <div class="col-5">
                    <div class="pink-box">
                        <h3> Progress Indicator </h3>


                        <div id="progress_bar">
                            <svg viewBox="0 0 100 100">
                                <!-- .track(r) should be ((viewboxWidth-trackStrokeWidth)/2)-->
                                <circle class="track init" r="49" cx="50" cy="50"></circle>
                                <!-- .fill(r) should be ((viewboxWidth-fillStrokeWidth)/2)-->
                                <circle class="fill init" r="49" cx="50" cy="50"></circle>
                                <!-- .pulse(r) should be ((viewboxWidth-fillStrokeWidth)/2)-->
                                <circle class="pulse init" r="49" cx="50" cy="50"></circle>
                              </svg>
                        </div>
                        
                    </div>

                    <div class="spacer"></div>
                    <div class="pink-box">
                        <h3> Bitstream File <img src="img/download.png" /> </h3>
                        <div class="files-box row">
                            <div class="col-4">
                                <div class="cancel">
                                    <img src="img/cancel.png" />
                                </div>
                                
                                <div class="file-box">
                                    <img src="img/file.png" />
                                    <p> output.bit </p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="bs/js/bootstrap.min.js"></script>
        <script src="js/progress.js" ></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript">
            
            function addVirtClock(event) {
                if(event.target.checked){
                    document.querySelector(".purple-too").classList.remove("disabled");
                    document.querySelector("#clock_freq").disabled = false;

                } else {
                    document.querySelector(".purple-too").classList.add("disabled");
                    document.querySelector("#clock_freq").disabled = true;
                }
            }
        </script>
    </body>
</html>
